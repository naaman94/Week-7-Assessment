<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<title>Q4</title>
</head>
<style>
	#no {
		background-color: red;
	}

	#yes {
		background-color: green
	}
</style>

<body>
	<div class="main">Main div is here</div>
	<button id="no">red</button>
	<button id="yes">Green</button>

	<script>
		$("#no").click(function () {
			$(".main").css("color", "red")
		})
		$("#yes").click(function () {
			$(".main").css("color", "green")
		})
	</script>

</body>

</html>
